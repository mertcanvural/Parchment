<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shared Items</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1>Your Shared Items</h1>
        <table id="shared-items-table" class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbs Up</th>
                    <th>Modified</th>
                    <th>Downloads</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Shared items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="../js/navbar.js"></script>
    <script src="../js/my_shared_items.js"></script>
</body>
</html>
