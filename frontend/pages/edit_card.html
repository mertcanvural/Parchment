<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1>Edit Flashcard</h1>
        <form id="edit-card-form">
            <input type="hidden" id="card-id">
            <div class="form-group">
                <label for="deck-name">Deck:</label>
                <input type="text" class="form-control" id="deck-name" readonly>
            </div>
            <div class="form-group">
                <label for="card-front">Front:</label>
                <input type="text" class="form-control" id="card-front" required>
            </div>
            <div class="form-group">
                <label for="card-back">Back:</label>
                <input type="text" class="form-control" id="card-back" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Flashcard</button>
        </form>
    </div>
    <script src="../js/navbar.js"></script>
    <script src="../js/edit_card.js"></script>
</body>
</html>
